<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>奇録会【No.77 霧籠村祭事報告書】デジタルアーカイブ</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- UI フラグ（用途不明） -->
  <div id="ux-flag" class="ux-flag" aria-hidden="true"></div>

  <!-- 検索中ギミック（表示のみ／機能は変更しない） -->
  <div id="loadingOverlay" class="loading-overlay hidden" aria-hidden="true">
    <div class="loading-panel" role="status" aria-live="polite" aria-label="照合中">
      <div class="loading-head">
        <span class="loading-dot" aria-hidden="true"></span>
        <span class="loading-title">照合中</span>
        <span class="loading-sub mono" id="loadingSub">ACCESS LOG: INIT</span>
      </div>
      <div class="loading-bar" aria-hidden="true"><span class="loading-bar__fill" id="loadingBar"></span></div>
      <div class="loading-log mono" id="loadingLog" aria-hidden="true"></div>
      <div class="loading-note">※照合には数秒かかる場合があります</div>
    </div>
  </div>

  <!-- 結果返却後の短い REDACTED フラッシュ（演出のみ） -->
  <div id="redactedFlash" class="redacted-flash hidden" aria-hidden="true"></div>


  <header class="site-header">
    <div class="header-top">
      <div class="stamp" aria-hidden="true">RESTRICTED</div>
      <h1 class="site-title">
        <span class="site-title__org">奇録会</span>
        <span class="site-title__sep">／</span>
        <span class="site-title__no">No.77</span>
        <span class="site-title__case">霧籠村祭事報告書</span>
        <span class="site-title__sys">資料閲覧端末</span>
      </h1>
    </div>
  </header>

  <main class="container">
    <section class="search-card" role="search" aria-label="資料検索">
      <form id="searchForm" autocomplete="off">
        <label for="keyword" class="label">キーワード</label>
        <div class="input-row">
          <input
            id="keyword"
            name="keyword"
            type="text"
            class="input"
            placeholder="キーワードを入力"
            inputmode="text"
            autocomplete="off"
          />
          <button id="submitBtn" class="btn" type="submit">検索</button>
        </div>
        <p id="status" class="hint" role="status" aria-live="polite"></p>
      </form>
    </section>

    <!-- 外見上わからない隠しリンク -->
    <div class="hidden-url">
      <a
        id="entry-node"
        href="https://report77-navi.com/index.html?n=1"
        target="_blank"
        rel="noopener noreferrer"
      >
        https://report77-navi.com/index.html?n=1
      </a>
    </div>

    <section id="results" class="results" aria-live="polite" aria-busy="false"></section>
  </main>

  <footer class="site-footer">
    <small>&copy; ぺいぽぴー</small>
    <p class="disclaimer">
      ※このWebサイトの内容はフィクションであり、実在の人物・団体とは一切関係がありません。
    </p>
  </footer>

  <script src="/ui-hint.js"></script>
  <script defer src="/app.js"></script>
</body>
</html>
